databaseChangeLog:
  - preConditions:
      - runningAs:
          username: liquibase
  - changeSet:
      id: 1
      author: Gary Field
      labels: my-label
      context: my-context
      comment: Create initial set of tables
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: type
                  type: account_type
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: numeric
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: Gary Field
      changes:
        - sql:
            sql: ALTER TABLE account ADD CONSTRAINT balance_check CHECK (balance >= 0)
        - sql:
            sql: ALTER TABLE account ADD CONSTRAINT type_check CHECK (type IN ('savings', 'credit', 'current', 'liability'))

