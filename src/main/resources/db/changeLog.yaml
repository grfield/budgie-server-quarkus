databaseChangeLog:
  - preConditions:
      - runningAs:
          username: liquibase
  - changeSet:
      id: 1
      author: Gary Field
      labels: my-label
      context: my-context
      comment: Creating an example table
      changes:
        - createTable:
            schemaName: budgie-dev
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: address1
                  type: varchar(50)
              - column:
                  name: address2
                  type: varchar(50)
              - column:
                  name: city
                  type: varchar(30)
